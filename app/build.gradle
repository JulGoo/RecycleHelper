plugins {
    alias(libs.plugins.android.application)
    id 'com.google.gms.google-services'
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    namespace 'kr.akotis.recyclehelper'
    compileSdk 36

    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        applicationId "kr.akotis.recyclehelper"
        minSdk 27
        targetSdk 36
        versionCode 8
        versionName "1.8"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "API_KEY", properties["API_KEY"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        viewBinding true
    }
    
    packaging {
        jniLibs {
            useLegacyPackaging = false
        }
    }
    
    // 16KB 페이지 크기 지원 기기를 위한 네이티브 라이브러리 정렬 설정
    androidResources {
        noCompress += ['so']
    }
    
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core

    // androix 및 카메라 권한
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.camera:camera-core:1.1.0'
    implementation 'androidx.camera:camera-camera2:1.1.0'
    implementation 'androidx.camera:camera-lifecycle:1.1.0'
    implementation 'androidx.camera:camera-view:1.0.0-alpha31'

    // google ml kit
    implementation 'com.google.mlkit:object-detection:17.0.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.0'

    // Glide 이미지 로드
    implementation 'com.github.bumptech.glide:glide:4.15.1'

    // TensorFlow Lite (YOLO 실시간 추론용) - 16KB 페이지 크기 지원
    implementation 'org.tensorflow:tensorflow-lite:2.16.1'
    implementation 'org.tensorflow:tensorflow-lite-support:0.4.4'

    // 이미지 확대/축소를 위한 PhotoView 라이브러리
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'

    // 파이어베이스
    implementation platform('com.google.firebase:firebase-bom:33.6.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation("com.google.firebase:firebase-database")

    // FirebaseUI
    implementation 'com.firebaseui:firebase-ui-database:8.0.0'

    // Firebase Storage 라이브러리 추가
    implementation 'com.google.firebase:firebase-storage:20.2.0'

    // Firebase Core 의존성 추가 (앱에서 Firebase 사용을 위해 필요)
    implementation 'com.google.firebase:firebase-core:21.1.0'

    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
}

apply plugin: 'com.google.gms.google-services'